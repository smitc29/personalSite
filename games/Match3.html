<!DOCTYPE html>

    <button onclick="hintsOn(1)">
    Turn Hints On
    </button>
    
    <button onclick="RedWipe()" style="animation-delay: 0.2s;">
    Reset Board
    </button>
    
    <button onclick="blueFreeze()" style="animation-delay: 0.4s;">
    Freeze Board
    </button>
