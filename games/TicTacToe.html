<!DOCTYPE html>
<html>
<head>

<title>
It's Tic-tac-toe!
</title>
    
<link rel="icon" href="img/ace.ico">
<meta charset="utf-8"/>

<!-- Grab styling for cards -->
<link rel="stylesheet" href="css/TicTacToe.css">
    
<!-- Logic for game-->
<script type="text/javascript" src="js/tictactoe.js"></script>

</head>

<body>

    <!-- Header used to communicate with players -->
<h3 id="Message">It's X's turn</h3>
    
    <!-- Board containing 9 boxes and gameplay elements -->
<span id="Board">
<div class="box" id="[0][0]" style="border-radius: 8px 0 0 0;" onclick="Reaction(this)">
</div>
    
<div class="box" id="[0][1]" style="left: 33.33%" onclick="Reaction(this)">
</div>
    
<div class="box" id="[0][2]" style="left: 66.66%; border-radius: 0 8px 0 0;" onclick="Reaction(this)">
</div>
    
<div class="box" id="[1][0]" style="top: 33.33%" onclick="Reaction(this)">
</div>
    
<div class="box" id="[1][1]" style="top: 33.33%; left: 33.33%" onclick="Reaction(this)">
</div>
    
<div class="box" id="[1][2]" style="top: 33.33%; left: 66.66%" onclick="Reaction(this)">
</div>
    
<div class="box" id="[2][0]" style="top: 66.66%; border-radius: 0 0 0 8px;" onclick="Reaction(this)">
</div>
    
<div class="box" id="[2][1]" style="top: 66.66%; left: 33.33%" onclick="Reaction(this)">
</div>
    
<div class="box" id="[2][2]" style="top: 66.66%; left: 66.66%; border-radius: 0 0 8px 0;" onclick="Reaction(this)">
</div>
    <!-- Buttons used to reset board and toggle autoplay -->
   <button onclick="ResetBoard()">
    Reset Board
    </button>
    <button onclick="this.classList.toggle('Auto')">
    X Autoplay
    </button>
    <button onclick="this.classList.toggle('Auto')">
    O Autoplay
    </button>
    
</span>
    
    <!-- Unseen counter used to track current turn -->
    <span id="Counter">
        1
    </span>
    
</body>

</html>
